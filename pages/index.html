<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Layout</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, footer { background: #333; color: white; text-align: center; padding: 1em; }
    main { padding: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a> | 
      <a href="#">About</a> | 
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome</h2>
    <p>This is a simple layout with a header, main content, and footer.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
